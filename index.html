<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Stefanie Hansen's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
    <link href="http://fonts.googleapis.com/css?family=Cardo|Montserrat|Lobster" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/layout.css">
    <link rel="stylesheet" type="text/css" href="styles/module.css">
    <link rel="stylesheet" type="text/css" href="styles/state.css">

    <script id="project-template" type="text/x-handlebars-template">
        <article class="article-box" data-category="{{category}}">
          <h2>Posted {{publishStatus}}</h2>
          <a href="" class="project-url"><h1>{{title}}</h1></a>
          <section class="project-body">{{{projectBody}}}</section>
          <a href="#" class="read-on">Continue Reading</a>
          <a href="#" class="read-less">Less</a>
        </article>
      </script>

      <script id="category-filter-template" type="text/x-handlebars-template">
            <option value="{{category}}">{{category}}</option>
      </script>

  </head>
  <body>
    <header>
      <h1>Stefanie</h1>
    </header>
    <nav class="social">
      <ul>
        <li><a href="https://github.com/stefuhnee" target="_blank" class="icon-github"></a></li>
        <li><a href="https://www.linkedin.com/in/stefanie-hansen-16297519" target="_blank" class="icon-linkedin2"></a></li>
        <li><a href="https://twitter.com/_stefuhnee" target="_blank" class="icon-twitter"></a></li>
        <li><a href="https://www.facebook.com/stefuhn33" target="_blank" class="icon-facebook"></a></li>
      </ul>
    </nav>
    <nav class="main-nav">
      <ul>
        <li class="tab" data-content="projects"><a href="#">Home</a></li>
        <li class="tab" data-content="about"><a href="#">About</a></li>
      </ul>
    </nav>
    <main>
      <section id="projects" class="tab-content">
        <ul class="filters">
          <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
      </section>
      <section id="about" class="tab-content">
        <h1>About Stefanie</h1>
        <p>Some super cool things about me</p>
      </section>
      <footer>
        <span>&copy; 2016 Stefanie Hansen</span>
      </footer>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="scripts/projects.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/projectView.js"></script>
  </body>
</html>
